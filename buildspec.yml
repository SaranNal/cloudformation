version: 0.2
phases:
  pre_build:
    commands:
      - echo prebuild phase
      - aws --version

  build:
    commands:
      - echo running s3 sync command
      - aws s3 sync ./ s3://${CLONE_TEMPLATE_BUCKET}/ --exclude "buildspec.yml" --exclude "CurrentHelperRootstack.yaml" --exclude "CurrentNetworkRootstack.yaml" --exclude "CurrentInfraRootstack.yaml" --exclude ".gitignore"
     
      # Check and deploy/update helper-stack if changes are detected
      - echo checking changes for helper-stack
      - |
        if aws cloudformation describe-stacks --stack-name helper-stack-${StackENV} >/dev/null 2>&1; then
          echo "Updating helper-stack..."
          aws cloudformation create-change-set --stack-name helper-stack-${StackENV} --template-body file://helper-stack/RootStack.yaml --change-set-name helper-stack-changeset --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=CodeStarConnectionID,ParameterValue=${CodeStarConnectionID} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET} ParameterKey=S3LogBucket,ParameterValue=${S3LogBucket}
          aws cloudformation wait change-set-create-complete --stack-name helper-stack-${StackENV} --change-set-name helper-stack-changeset
          aws cloudformation describe-change-set --stack-name helper-stack-${StackENV} --change-set-name helper-stack-changeset
        else
          echo "Creating helper-stack..."
          aws cloudformation create-stack --stack-name helper-stack-${StackENV} --template-body file://helper-stack/RootStack.yaml --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=CodeStarConnectionID,ParameterValue=${CodeStarConnectionID} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET} ParameterKey=S3LogBucket,ParameterValue=${S3LogBucket}
          aws cloudformation wait stack-create-complete --stack-name helper-stack-${StackENV}
          aws cloudformation describe-change-set --stack-name helper-stack-${StackENV} --change-set-name helper-stack-changeset
        fi

      # Check and deploy/update network-stack if changes are detected
      - echo checking changes for network-stack
      - |
        if aws cloudformation describe-stacks --stack-name network-stack-${StackENV} >/dev/null 2>&1; then
          echo "Updating network-stack..."
          aws cloudformation create-change-set --stack-name network-stack-${StackENV} --template-body file://network-stack/RootStack.yaml --change-set-name network-stack-changeset --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET}
          aws cloudformation wait change-set-create-complete --stack-name network-stack-${StackENV} --change-set-name network-stack-changeset
          aws cloudformation describe-change-set --stack-name network-stack-${StackENV} --change-set-name network-stack-changeset
        else
          echo "Creating network-stack..."
          aws cloudformation create-stack --stack-name network-stack-${StackENV} --template-body file://network-stack/RootStack.yaml --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET}
          aws cloudformation wait stack-create-complete --stack-name network-stack-${StackENV}
          aws cloudformation describe-change-set --stack-name network-stack-${StackENV} --change-set-name network-stack-changeset
          
        fi

      # Check and deploy/update infra-stack if changes are detected
      - echo checking changes for infra-stack
      - |
        if aws cloudformation describe-stacks --stack-name infra-stack-${StackENV} >/dev/null 2>&1; then
          echo "Updating infra-stack..."
          aws cloudformation create-change-set --stack-name infra-stack-${StackENV} --template-body file://infra-stack/RootStack.yaml --change-set-name infra-stack-changeset --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=CodeStarConnectionID,ParameterValue=${CodeStarConnectionID} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET} ParameterKey=SSLCertificateID,ParameterValue=${SSLCertificateID}
          aws cloudformation wait change-set-create-complete --stack-name infra-stack-${StackENV} --change-set-name infra-stack-changeset
          aws cloudformation describe-change-set --stack-name infra-stack-${StackENV} --change-set-name infra-stack-changeset
        else
          echo "Creating infra-stack..."
          aws cloudformation create-stack --stack-name infra-stack-${StackENV} --template-body file://infra-stack/RootStack.yaml --capabilities CAPABILITY_NAMED_IAM --include-nested-stacks --parameters ParameterKey=Environment,ParameterValue=${Environment} ParameterKey=ProjectName,ParameterValue=${ProjectName} ParameterKey=CodeStarConnectionID,ParameterValue=${CodeStarConnectionID} ParameterKey=StackBucketName,ParameterValue=${CLONE_TEMPLATE_BUCKET} ParameterKey=SSLCertificateID,ParameterValue=${SSLCertificateID}
          aws cloudformation wait stack-create-complete --stack-name infra-stack-${StackENV}
          aws cloudformation describe-change-set --stack-name infra-stack-${StackENV} --change-set-name infra-stack-changeset
        fi

artifacts:
  files:
    - "**/*"
